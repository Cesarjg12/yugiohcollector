{% extends 'base.html' %}
{% block content %}

<h1>Card List</h1>

{% for card in cards %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ yugioh.name }}</span>
      <p>Type: {{ yugioh.type }}</p>
      <p>Description: {{ yugioh.description }}</p>
      {% if stars.age > 0 %}
        <p>Stars: {{ stars.age }}</p>
      {% else %}
        <p>Stars: Magic or Trap Card</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
