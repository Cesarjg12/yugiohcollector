{% extends 'base.html' %}

{% block content %}
<h1>Delete Yugioh Card</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ yugioh_card.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'index' %}">Cancel</a>
</form>
{% endblock %}
